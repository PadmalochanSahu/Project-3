<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Sign-Up</title>
</head>
<body>
    <div class="main">
    <header>
        <div class="head">
            <h1>Sign up</h1>
            <div class="bt">
            <button id="btn"><i class="fa-brands fa-google" style="color: #a6adba;"></i>Log in with Google</button>
            </div>
        </div>
    </header>
    <hr>
    <section>
        <form onsubmit="sub()">
            <label for="text">Name</label> <br>
            <input type="text" name="text" class="mail" placeholder="  Enter Your Name" required><br><br>

            <label for="mail">Email</label> <br>
            <input type="email" name="mail" class="mail" placeholder="  Enter Your Email id"><br><br>

            <label for="pass">Password</label><br>
            <input type="password" name="pass" class="pass" placeholder="  Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one number(0-9) and one uppercas (A-Z) and lowercase letter(a-z), and at least 8 or more characters"
            required /><br><br>

            <input type="checkbox"  required/> I agree with <span>Terms</span> and <span>Privacy</span><br><br>
            <div class="bt-2">
            <button type="submit" id="btn-log">Sign up</button><br>
            </div>
            
        </form>
    </section>
    <hr>
    <footer>
        <p>Already have an accout?</p>
        <a href="./index.html">Log in</a>
    </footer>
    </div>
    <script>
        function sub(){
            alert("You have signed up successfully")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="head">
          <h1>Log in</h1>
          <i class="fa-solid fa-circle-xmark" style="color: #a6b1c4"></i>
          <div class="bt">
            <button id="btn">
              <i class="fa-brands fa-google" style="color: #a6adba"></i>Log in with Google
            </button>
          </div>
        </div>
      </header>
      <hr />
      <section>
        <form onsubmit="log()">
          <label for="mail">Email</label> <br />
          <input type="email" name="mail" class="mail" id="email" placeholder="Enter Your Email id" required /><br /><br />

          <label for="pass">Password</label><br />
          <input type="password" name="pass" class="pass" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number(0-9) and one uppercase (A-Z) and lowercase letter(a-z), and at least 8 or more characters"
            required /><i class="fa-solid fa-eye"></i><br /><br />

          <input type="checkbox" required /> Remember me<br /><br />
          <div class="bt-2">
            <button type="submit" value="submit" id="btn-log">Log in</button><br />
          </div>
          <div class="link">
            <a href="#">Forget Password?</a>
          </div>
        </form>
      </section>
      <hr />
      <footer>
        <p>Don't have an accout</p>
        <a href="./signup.html">Sign up</a>
      </footer>
    </div>


    <script>
      function log() {
       let email = document.getElementById('email').value;
       alert('Welcome : ' + email );
      }
    </script>
  </body>
</html>
